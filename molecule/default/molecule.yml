---
dependency:
  name: galaxy
driver:
  name: docker
scenario:
  name: default
lint:
  name: yamllint
platforms:
  - name: php7-debian10
    image: debian:10
    command: /lib/systemd/systemd
    privileged: true
  - name: php7-debian9
    image: debian:9
    command: /lib/systemd/systemd
    privileged: true
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_tasks
      jinja2_extensions: jinja2.ext.do
      gather_timeout: 30
      timeout: 30
    ssh_connection:
      pipelining: true
  inventory:
    host_vars:
      php7-debian10:
        php7_apache2_enable_proxy_fcgi: false
        php7_extra_pkg:
          - php7.3-bcmath
      php7-debian9:
        php7_versions:
          - '7.0'
          # - '7.2'
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
